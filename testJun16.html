<script type="text/javascript">

//Set the two dates; Aiming for Sunday, June 16, 2013
today=new Date()
var targetDate=new Date(today.getFullYear(), 5, 16) //Month is 0-11 in JavaScript
if (today.getMonth()==6 && today.getDate()>16) //if June 16th has passed already
targetDate.setFullYear(targetDate.getFullYear()+1) //calculate next year's June 16
//Set 1 day in milliseconds
var one_day=1000*60*60*24

//Calculate difference btw the two dates, and convert to days
document.write(Math.ceil((targetDate.getTime()-today.getTime())/(one_day))+
" days left until June 16th!")

</script>
